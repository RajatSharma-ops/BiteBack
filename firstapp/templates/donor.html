 {% extends "base.html" %}
 {% block title %} Become A Donor | BITE BACK {% endblock %}
 {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Donor | BITE BACK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/donor.css">
  {% endblock %}
 {%block content%}
    <header>
        <div>
            <a href="/">
                Home
            </a> 
        </div>
        <div>
            <a href="https://biteback.givingfuel.com/bite-back" target="_blank">
                Support Us
            </a>
        </div>
        <div id="logo">
            BITE BACK
        </div>
        <div>
            <a href="">
                How To?
            </a>
        </div>
        <div>
            <a href="/contact">
                Contact Us
            </a>
        </div>
    </header>

    <main>
        <div id="form">
            <p>
                Become A Donor
            </p>
            <form method="POST" action="/donor">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name ="name" placeholder="name">
                    <label for="floatingInput">donor_name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"  name = "food_item" placeholder="food_item">
                    <label for="floatingInput">food_item</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput"  name ="quantity" placeholder="quantity">
                    <label for="floatingInput">quantity</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="address" name ="address" id="floatingTextarea2"  style="height: 150px"></textarea>
                    <label for="floatingTextarea2">address</label>
                </div>
                <br>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Donate</button>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
